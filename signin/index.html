<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign in</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="theme-dark">

    <div class="login-wrapper">
        <div class="d-flex justify-content-center align-items wrapper">
            <div class="card" id="login-card">
                <div class="card-body text-center">
                    <h3><span class="text-carolina bold">TASK</span>MANAGMENT</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="text-center pb-3">
                            <h5 class="text-center bold">Sign-In</h5>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="./img/person-svgrepo-com.svg"
                                        alt="person"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username" required>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img src="./img/password-svgrepo-com.svg"
                                        alt="person"></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" required>
                        </div>
                        <div class="form-checkbox">
                            <label class="control control-checkbox">
                                Remember
                                <input type="checkbox" checked="checked" />
                                <div class="control_indicator"></div>
                            </label>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-carolina">Login</button>
                        </div>
                    </form>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center">
                        <p class="card-text">Don't have an account? <a href="../signup/index.html"
                                class="card-link">Sign Up</a></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="toast-container" class="toast-top-center">
        
 
    </div>
    <script defer src="./script/script.js"></script>
</body>

</html>
